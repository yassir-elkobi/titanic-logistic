<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container">
    <h1 class="mb-4">Titanic Logistic Regression Settings</h1>
    <form method="post">
        <div class="card mb-4">
            <div class="card-header">Model Hyperparameters</div>
            <div class="card-body">
                <div class="form-group">
                    <label>Learning Rate (α)</label>
                    <input type="number" step="0.0001" name="learning_rate" class="form-control" value="0.01" required>
                </div>
                <div class="form-group">
                    <label>Iterations</label>
                    <input type="number" name="num_iters" class="form-control" value="1000" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="regularization" class="form-check-input" id="regCheck">
                    <label class="form-check-label" for="regCheck">Use L2 Regularization</label>
                </div>
                <div class="form-group">
                    <label>Lambda (λ)</label>
                    <input type="number" step="0.001" min="0" name="lambda" class="form-control" value="1.0">
                    <small class="form-text text-muted">You can use values like 0.001, 0.01, 0.1, etc.</small>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Validation Settings</div>
            <div class="card-body">
                <div class="form-group form-check">
                    <input type="checkbox" name="use_kfolds" class="form-check-input" id="kfoldsCheck">
                    <label class="form-check-label" for="kfoldsCheck">Use K-Fold Cross-Validation</label>
                </div>
                <div class="form-group">
                    <label>Number of Folds</label>
                    <input type="number" name="n_splits" class="form-control" value="5" min="2" max="10">
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Training Optimization</div>
            <div class="card-body">
                <div class="form-group form-check">
                    <input type="checkbox" name="early_stopping" class="form-check-input" id="earlyStopCheck" checked>
                    <label class="form-check-label" for="earlyStopCheck">Use Early Stopping</label>
                </div>
                <div class="form-group">
                    <label>Patience (iterations without improvement)</label>
                    <input type="number" name="patience" class="form-control" value="5" min="1">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Train & Evaluate</button>
    </form>
</div>
</body>
</html>
