<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-5">
<h1 class="mb-4">Logistic Regression Settings</h1>
<form method="post">
    <div class="form-group">
        <label>Learning Rate (α)</label>
        <input type="number" step="0.0001" name="learning_rate" class="form-control" value="0.01" required>
    </div>
    <div class="form-group">
        <label>Iterations</label>
        <input type="number" name="num_iters" class="form-control" value="1000" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="regularization" class="form-check-input" id="regCheck">
        <label class="form-check-label" for="regCheck">Use L2 Regularization</label>
    </div>
    <div class="form-group">
        <label>Lambda (λ)</label>
        <input type="number" step="0.1" name="lambda" class="form-control" value="1.0">
    </div>
    <button type="submit" class="btn btn-primary">Train & Evaluate</button>
</form>
</body>
</html>
